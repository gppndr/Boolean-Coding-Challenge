<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scooter Lim</title>
    <link rel="icon" href="icon lim.png">
    <link rel="stylesheet" href="scooterlimstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  </head>
  <body>

    <!-- contenitore nero con trasparenza -->
    <div class="black-box">

      <!-- logo e navbar  -->

      <header>
        <img id="logo" src="logo.png" alt="logolim">
        <h1 id="title">Taking Booleaners from A to B</h1>
        <nav>
          <ul>
            <li><button type="button" name="Prenota">Prenota</button></li>
            <li><button type="button" name="end"> Termina Prenotazione</button></li>
            <li><button type="button" name="lights on">Accendi Luci</button></li>
          </ul>
        </nav>
      </header>

      <!-- scelta del monopattino con posizione e carica -->

      <main>

        <!-- scelta monopattino 1 -->

        <section class="monopattino">
          <input type="checkbox">
          <h2>Monopattino Gino22</h2>
          <p> Via Guadalametri - 220 m da qui</p>

          <!-- carica monopattino 1 -->
          <div class="carica">Stato Carica:</div>
          <div class="half"></div>
        </section>

        <!-- scelta monopattino 2 -->

        <section class="monopattino">
          <input type="checkbox">
          <h2>Monopattino Mike24</h2>
          <p> Via Ricciardoni - a 420m da te</p>

          <!-- carica monopattino 2 -->
          <div class="carica">Stato Carica:</div>
          <div class="full"></div>
        </section>

        <!-- scelta monopattino 3 -->

        <section class="monopattino">
          <input type="checkbox">
          <h2>Monopattino Fede54</h2>
          <p> Via Mentarini - a 490m da te</p>

          <!-- carica monopattino 3 -->
          <div class="carica">Stato Carica:</div>
          <div class="low"></div>
        </section>

      </main>

    </div>



  </body>
</html>
